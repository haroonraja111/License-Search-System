{% extends 'base.html' %}

{% block title %}Logged Out{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h4>Logged Out</h4>
            </div>
            <div class="card-body">
                <p>You have been successfully logged out.</p>
                <form method="post" action="{% url 'licenses:login' %}">
                    {% csrf_token %}    
                    <button type="submit" class="btn w-100" style="background-color: var(--primary-color); color: white;">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
